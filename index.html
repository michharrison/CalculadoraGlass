<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

<!-- encabezado -->

    <div class="container">
        
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="img/calculator.png">
                    <h2>Calculadora<span class="danger">Glass</span></h2>
                </div>
                <div class="close" id="close-btn">
                       
                    </span>
                </div>
            </div>
        </aside> 
    </div>       
      
    

     <!-- Mood Dark | Light -->

     <div class="right-section">
        <div class="nav">
            <button id="menu-btn">
                <span class="fa-solid fa-bars">    
                </span>
            </button>
            <div class="dark-mode">
                <span class="fa-regular fa-sun"></span>
                <span class="fa-regular fa-moon"></span>
            </div>

        <!-- Fin de Nav -->
    
       
</div>
    <script src="js/mode.js"></script>
    <div class="center-con">
        

    

        <div class="calc">
            <div class="display">
                <div class="screen"></div>
            </div>

            <div class="buttons">

                <div>C</div>
                <div>(</div>
                <div>)</div>
                <div><i class="ri-delete-back-2-fill"></i></div>
                <div>&times;<sup>2</sup></div>
                <div style="font-size: 0.9em;">&plus;/&minus;</div>
                <div>%</div>
                <div>/</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>&times;</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>&plus;</div>
                <div>00</div>
                <div>0</div>
                <div>.</div>
                <div>=</div>
                <div class="operators"></div>

            </div>

        </div>

    </div>

    
    <script src="js/script.js"></script>

</body>

</html>
